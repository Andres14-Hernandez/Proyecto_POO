<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
        <title>ED Cursos</title>
    </head>
    <body>
        <div class="ed-grid">
            <h1>ED Cursos</h1>
            <form id="formCursos">
                <ed-grid class="ed-grid m-grid-4">
                   <div class="form-item">
                        <label>
                            Nombre del curso
                            <input type="text" name="nombreCurso" required>
                        </label>
                   </div> 
                   <div class="form-item">
                        <label>
                            Poster del curso (Link)
                            <input type="text" name="posterCurso" required>
                        </label>
                   </div>
                   <div class="form-item">
                        <label>
                            Cantidad de clases
                            <input type="number" min="1" name="clasesCurso" required>
                        </label>
                   </div>
                   <div class="form-item m-py-3">
                        <input class="button" type="submit" value="Crear Curso">
                   </div>
                </ed-grid>
            </form>
        </div>

        <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos"></div>

        <script type="module" src="scripts/index.js"></script> 
    </body>
</html>
